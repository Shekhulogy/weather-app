<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  viewBox="0 0 61.7 60.7"
  style="enable-background: new 0 0 61.7 42.8"
  xml:space="preserve"
>
  <g id="Cloud_3">
    <g id="White_cloud_3">
      <path
        id="XMLID_24_"
        class="white"
        fill="#ffffff"
        d="M47.2,42.8H7.9c-4.3,0-7.9-3.5-7.9-7.9l0,0C0,30.5,3.5,27,7.9,27h39.4c4.3,0,7.9,3.5,7.9,7.9v0C55.1,39.2,51.6,42.8,47.2,42.8z"
      />
      <circle id="XMLID_23_" class="white" fill="#ffffff" cx="17.4" cy="25.5" r="9.3" />
      <circle id="XMLID_22_" class="white" fill="#ffffff" cx="34.5" cy="23.9" r="15.6" />
    </g>
    <g id="Gray_cloud_3">
      <path
        id="XMLID_20_"
        class="gray"
        fill="#e0e0e0"
        d="M55.7,25.1H34.4c-3.3,0-6-2.7-6-6v0c0-3.3,2.7-6,6-6h21.3c3.3,0,6,2.7,6,6v0C61.7,22.4,59,25.1,55.7,25.1z"
      />
      <circle id="XMLID_19_" class="gray" fill="#e0e0e0" cx="46.7" cy="13.4" r="10.7" />
    </g>
  </g>

  <!-- Ice Pellets: Circular shapes, with light blue shade -->
  <g id="Ice_Pellets">
    <!-- First Ice Pellet -->
    <circle
      class="ice-pellet"
      fill="#b0e0e6" 
      cx="40"
      cy="45"
      r="2"
    >
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        dur="1s"
        repeatCount="indefinite"
        type="translate"
        values="0 0;0 8"
        calcMode="linear"
        begin="0s" 
      ></animateTransform>
      <animate
        attributeName="opacity"
        attributeType="CSS"
        dur="1s"
        keyTimes="0;0.5;1"
        repeatCount="indefinite"
        values="0;1;1"
        begin="0s"
      />
    </circle>

    <!-- Second Ice Pellet -->
    <circle
      class="ice-pellet"
      fill="#b0e0e6" 
      cx="30"
      cy="45"
      r="2"
    >
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        dur="1s"
        keyTimes="0;1"
        repeatCount="indefinite"
        type="translate"
        values="0 0;0 8"
        calcMode="linear"
        begin="0.66s" 
      ></animateTransform>
      <animate
        attributeName="opacity"
        attributeType="CSS"
        dur="1s"
        keyTimes="0;0.5;1"
        repeatCount="indefinite"
        values="0;1;1"
        begin="0.66s"
      />
    </circle>

    <!-- Third Ice Pellet -->
    <circle
      class="ice-pellet"
      fill="#b0e0e6" 
      cx="20"
      cy="45"
      r="2"
    >
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        dur="1s"
        keyTimes="0;1"
        repeatCount="indefinite"
        type="translate"
        values="0 0;0 8"
        calcMode="linear"
        begin="0.33s" 
      ></animateTransform>
      <animate
        attributeName="opacity"
        attributeType="CSS"
        dur="1s"
        keyTimes="0;0.5;1"
        repeatCount="indefinite"
        values="0;1;1"
        begin="0.33s"
      />
    </circle>
  </g>
</svg>
